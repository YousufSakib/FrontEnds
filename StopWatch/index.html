<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stop Watch</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="d">d</div>
        <div class="watch">
            <div class="time"><span>00:00:00</span></div>
            <div class="control">
                <button id="play">
                    <img src="./imgs/play-solid.svg" alt="" />
                </button>

                <button id="refresh">
                    <img src="./imgs/rotate-right-solid.svg" alt="" />
                </button>
            </div>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
