<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DRAG & DROP</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Drag and drop</h1>
        <div class="masterContainer">
            <ul id="leftList">
                <li draggable="true" class="listItem">1. Lorem .... text</li>
                <li draggable="true" class="listItem">2. Lorem .... text</li>
                <!-- <li draggable="true" class="listItem">Lorem .... text</li> -->
                <!-- <li draggable="true" class="listItem">Lorem .... text</li> -->
            </ul>
            <ul id="rightList">
                <!-- <li draggable="true" class="listItem">Lorem .... text</li> -->
                <li draggable="true" class="listItem">3. Lorem .... text</li>
                <li draggable="true" class="listItem">4. Lorem .... text</li>
                <li draggable="true" class="listItem">5. Lorem .... text</li>
            </ul>
        </div>
        <!-- <script src="./main.js"></script> -->
        <script>
            const listItems = [...document.getElementsByClassName("listItem")];
            console.log(listItems);
            const rightBox = document.getElementById("rightList");
            const leftBox = document.getElementById("leftList");
            let selected;
            rightBox.addEventListener("dragover", (e) => {
                e.preventDefault();
            });
            rightBox.addEventListener("drop", (e) => {
                rightBox.appendChild(selected);
                selected = null;
            });
            leftBox.addEventListener("dragover", (e) => {
                e.preventDefault();
            });
            leftBox.addEventListener("drop", (e) => {
                leftBox.appendChild(selected);
                selected = null;
            });
            listItems.forEach((item) =>
                item.addEventListener("dragstart", (e) => {
                    selected = e.target;
                }),
            );
        </script>
    </body>
</html>
